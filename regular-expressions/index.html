<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PIMK Gyl</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>FORM</h1>
        <form>

            <input type="text" name="username" placeholder="username">
            <p>Username harus 5 - 12 huruf</p>

            <input type="text" name="email" placeholder="email">
            <p>Email harus valid. contoh : nama@email.com</p>

            <input type="password" name="password" placeholder="password">
            <p>Password harus alphanumeric (memakai @, _ dan -) dan harus 8 - 20 karakter</p>

            <input type="text" name="telephone" placeholder="nomor telepon">
            <p>Nomor telepon harus 10 - 12 digit </p>

            <input type="text" name="slug" placeholder="slug profil">
            <p>Slug hanya bisa huruf kecil, nomor dan tanda hubung (8 - 20 characters)</p>

        </form>
        <script type="text/javascript" src="validation.js"></script>
    </body>
</html>
